<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Meu Portfólio - VERTEX SOLAR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f9fff6, #ffffff);
      color: #155d27;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #daa520;
      text-align: center;
      margin-bottom: 20px;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 18px;
      margin: 15px 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border: 1px solid #e5e5e5;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    .linha {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 6px 0;
      font-size: 15px;
    }

    .etiqueta {
      color: #155d27;
      font-weight: 600;
    }

    .valor {
      color: #daa520;
      font-weight: bold;
    }

    .contador {
      color: #228b22;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Meu Portfólio</h1>
  <div id="listaAtivos"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyChrog4zZNoK8HTMl1MTMD43U7HHxBMtVw",
      authDomain: "palpite3ad.firebaseapp.com",
      databaseURL: "https://palpite3ad-default-rtdb.firebaseio.com",
      projectId: "palpite3ad",
      storageBucket: "palpite3ad.appspot.com",
      messagingSenderId: "435372004187",
      appId: "1:435372004187:android:3b7ee8b621fba094b2407e"
    };

    firebase.initializeApp(firebaseConfig);

    const listaEl = document.getElementById('listaAtivos');
    let userId = null;

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        userId = user.uid;
        carregarInvestimentos();
      } else {
        window.location.href = "index.html";
      }
    });

    function carregarInvestimentos() {
      firebase.database().ref('usuarios/' + userId + '/investimentos').on('value', snapshot => {
        listaEl.innerHTML = '';
        const agora = Date.now();

        snapshot.forEach(child => {
          const inv = child.val();
          const key = child.key;

          if (inv.status !== "ativo") return;

          const tempoTotal = inv.dias * 24 * 60 * 60 * 1000;
          const tempoRestante = (inv.inicio + tempoTotal) - agora;

          if (tempoRestante <= 0) {
            firebase.database().ref('usuarios/' + userId + '/saldo').once('value').then(snap => {
              const saldoAtual = snap.val() || 0;
              const novoSaldo = saldoAtual + inv.rendimento;

              firebase.database().ref('usuarios/' + userId + '/saldo').set(novoSaldo);
              firebase.database().ref('usuarios/' + userId + '/investimentos/' + key + '/status').set("concluído");
            });
            return;
          }

          const div = document.createElement("div");
          div.className = "card";

          const plano = inv.dias === 1 ? "Plano Rápido" : inv.dias === 7 ? "Plano Semanal" : "Plano Mensal";

          // cálculo da renda diária
          const rendaDiaria = inv.rendimento / inv.dias;

          div.innerHTML = `
            <div class="linha"><span class="etiqueta">Plano:</span> <span class="valor">${plano}</span></div>
            <div class="linha"><span class="etiqueta">Aplicação:</span> <span class="valor">AOA ${inv.preco.toLocaleString()}</span></div>
            <div class="linha"><span class="etiqueta">Lucro esperado:</span> <span class="valor">AOA ${inv.rendimento.toLocaleString()}</span></div>
            <div class="linha"><span class="etiqueta">Renda diária:</span> <span class="valor">AOA ${rendaDiaria.toLocaleString()}</span></div>
            <div class="linha"><span class="etiqueta">Prazo para conclusão:</span> <span class="contador">carregando...</span></div>
          `;

          listaEl.appendChild(div);

          const contador = div.querySelector(".contador");

          atualizarContador(contador, inv.inicio, tempoTotal, () => {
            div.remove();
            firebase.database().ref('usuarios/' + userId + '/saldo').once('value').then(snap => {
              const saldoAtual = snap.val() || 0;
              const novoSaldo = saldoAtual + inv.rendimento;

              firebase.database().ref('usuarios/' + userId + '/saldo').set(novoSaldo);
              firebase.database().ref('usuarios/' + userId + '/investimentos/' + key + '/status').set("concluído");
            });
          });
        });
      });
    }

    function atualizarContador(el, inicio, duracao, aoTerminar) {
      function atualizar() {
        const agora = Date.now();
        const restante = (inicio + duracao) - agora;

        if (restante <= 0) {
          el.textContent = "Finalizado";
          if (aoTerminar) aoTerminar();
          return;
        }

        const segundos = Math.floor(restante / 1000);
        const dias = Math.floor(segundos / (24 * 3600));
        const horas = Math.floor((segundos % (24 * 3600)) / 3600);
        const minutos = Math.floor((segundos % 3600) / 60);
        const s = segundos % 60;

        if (dias > 1) {
          el.textContent = `${dias} dias`;
        } else if (dias === 1) {
          el.textContent = `1 dia`;
        } else {
          el.textContent = `${horas}h ${minutos}m ${s}s`;
        }

        requestAnimationFrame(atualizar);
      }
      atualizar();
    }
  </script>
</body>
</html>
